<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Shosan.png">
    
    <title>Sharon</title>
</head>
<body>

    <div class="header">
        <nav>
            <img src="images/Shosan.png" alt="title logo" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Services</a></li>
            </ul>
            <img src="images/menu.svg" alt="hamburger menu" class="menu-icon">
        </nav>


        <div class="text-box">
            <h1>I'm <span class="auto-input"></span></h1>
            <p>You can reach out to me if you need any help in making a <br>website for your business</p>
            <a href="">Contact Me</a>
            <a href="" class="btn">Download CV</a>
        </div>
        <img src="images/user.svg" class="user-img">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    
    <script>
        var typed= new Typed(".auto-input",{
            strings: ["Sharon", "a Supermom", "an Entrepreneur", "a Businesswoman", "Powerful"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true
        })
    </script>
</body>
</html>
